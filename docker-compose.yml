version: "3.8"

services:
  db:
    image: postgres:17
    environment:
      - POSTGRES_DB=jobsdb
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
    volumes:
      - postgres_data:/var/lib/postgresql/data
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=1
      - DATABASE_URL=postgres://admin:admin@db:5432/jobsdb

volumes:
  postgres_data:
